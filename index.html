<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog app</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Приложение блог</h1>

    <div class="row">
      <div class="col">
        <h2>Новый пост</h2>
        <input
          class="js-post-title-input post-title-input"
          placeholder="Заголовок"
          type="text"
        />
        <input
          class="js-post-text-input post-text-input"
          placeholder="Текст"
          type="text"
        />
        <button class="js-new-post-btn new-post-btn">Опубликовать</button>

        <div
          id="validationMessage"
          class="validationMessage validationMessage_hidden"
        >
          Длина заголовка не должна превышать 100 символов
        </div>
      </div>
      <div class="col">
        <h2>Лента</h2>

        <div class="js-posts posts">Лента пуста...</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
